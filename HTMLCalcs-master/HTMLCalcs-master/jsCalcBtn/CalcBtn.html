<script>

{
	aNum = parseInt(resTxt.value);

function fMinus()

	aNum = parseInt(resTxt.value);

function fDiv()
{
	aNum = parseInt(resTxt.value);

}

function fMult()
{
	aNum = parseInt(resTxt.value);
	oPer = '*';
	resTxt.value = " ";
	
}

function fEq()
{
	bNum = parseInt(resTxt.value);
	var res = calc(aNum, bNum, oPer);
	resTxt.value = res;
	
}

function fClr()
{
	aNum = 0;
	bNum = 0;
	oPer = '0';
	resTxt.value = "";
	
}

function calc (a, b, op)
{
	var res = 0;
	if(op == '+')
		res = a + b;
	if(op == '-')
		res = a-b;
	if(op == '*')
		res = a*b;
	if(op == '/')
		res = a/b;
	return res;		
}
